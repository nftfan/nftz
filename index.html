<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTFANS Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.6/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nft {
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .nft img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>NFTFANS Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Set up web3 instance
        const web3 = new Web3(Web3.givenProvider || "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID");
        const contractAddress = "0xDb0579C6fb9e8595596EF07534017F9D830AdaF6";
        const contractABI = [
            // Minimal ABI to get URI
            {
                "constant": true,
                "inputs": [{"name": "_tokenId", "type": "uint256"}],
                "name": "uri",
                "outputs": [{"name": "", "type": "string"}],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [{"name": "_tokenId", "type": "uint256"}],
                "name": "totalSupply",
                "outputs": [{"name": "", "type": "uint256"}],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        async function loadNFTs() {
            const gallery = document.getElementById('gallery');
            const tokenIds = [0, 1, 2]; // Example token IDs, replace with your actual IDs

            for (const tokenId of tokenIds) {
                const uri = await contract.methods.uri(tokenId).call();
                const response = await fetch(uri);
                const metadata = await response.json();
                
                const nftElement = document.createElement('div');
                nftElement.className = 'nft';
                nftElement.innerHTML = `
                    <h3>Token ID: ${tokenId}</h3>
                    <img src="${metadata.image}" alt="NFT Image">
                    <p>${metadata.name}</p>
                `;
                
                gallery.appendChild(nftElement);
            }
        }

        loadNFTs();
    </script>
</body>
</html>
