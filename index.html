<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/nftfan/MENU/main/grants/FANS%20(1).png" type="image/png">
    <title>NFTFANS 1KT ART</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NFTFANS 1KT ART">
    <meta name="twitter:description" content="Each 1KT ART NFT comes with 1KT $NFTFAN Tokens.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/nftfan/MENU/main/grants/1KT.png">
    <meta name="twitter:url" content="https://www.nftfanstoken.com/1kt/">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .header-content {
            margin-top: 10px;
        }

        .wallet-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #connectWalletButton {
            display: flex;
            align-items: center;
            background-color: #38ccbe;
            color: #fff;
            padding: 14px 40px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            min-width: 180px;
        }

        #connectWalletButton img {
            position: absolute;
            left: 10px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        #connectWalletButton:hover {
            background-color: #004cbf;
            transform: scale(1.05);
        }

        #walletAddress {
            font-size: 14px;
            color: #fff;
            margin: 5px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .nft-card {
            position: relative;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }

        .nft-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 2px solid #333;
        }

        .nft-info {
            padding: 15px;
        }

        .nft-info h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .nft-info p {
            font-size: 0.9em;
            color: #666;
        }

        .mint-button-wrapper {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mintButton {
            background-color: #ffcc00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s;
        }

        #mintButton:hover {
            background-color: #e6b800;
        }

        #statusIcons img {
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 5px;
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .nft-info h2 {
                font-size: 1em;
            }

            .nft-info p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NFTFANS Token</h1>
        <div class="header-content">
            <div class="wallet-info">
                <button id="connectWalletButton">
                    <img id="walletIcon" src="https://raw.githubusercontent.com/nftfan/MENU/main/grants/metamask.gif" alt="Wallet Icon">
                    <strong>Connect Wallet</strong>
                </button>
                <p id="walletAddress">Not connected <br> Switch to Polygon Network in your wallet</p>
                <a href="https://metamask.app.link/dapp/https://www.nftfanstoken.com/1ktd" target="_blank" class="tab-button">Open in MetaMask</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="nft-card">
            <img src="https://pbs.twimg.com/media/GWSh6jFWkAARGmN?format=jpg&name=medium" alt="NFT Image">
            <div class="nft-info">
                <h2>NFTFANS 1KT ART 01</h2>
                <p>Price: 1 $MATIC<br>You will get this NFT + 1KT $NFTFAN Tokens!<br>Tokens will show up after 5 min.</p>
            </div>
            <div class="mint-button-wrapper">
                <button id="mintButton" disabled>Mint NFT</button>
                <div id="statusIcons" style="display: none;">
                    <img id="processingIcon" src="https://raw.githubusercontent.com/nftfan/nftz/main/process.gif" alt="Processing">
                    <img id="completedIcon" src="https://raw.githubusercontent.com/nftfan/nftz/main/confetti.gif" alt="Completed">
                    <img id="errorIcon" src="https://raw.githubusercontent.com/nftfan/nftz/main/no-violence.gif" alt="Error">
                </div>
            </div>
        </div>
        <!-- Repeat .nft-card for additional NFTs -->
    </div>
    <footer>
        <p>&copy; 2024 NFTFANS. All rights reserved.</p>
    </footer>

    <script>
        const contractAddress = '0x3e6E1F0e21A6521eE69baceEBA22e7CeCe42eb1c';
        const abi = [
            "function buyNFT(uint256 _tokenId, uint256 _amount) external payable",
            "function tokenPrice() external view returns (uint256)"
        ];

        let provider;
        let contract;
        let signer;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send('eth_requestAccounts', []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    
                    document.getElementById('walletAddress').innerText = `Connected: ${address}`;
                    
                    const mintButton = document.getElementById('mintButton');
                    const connectWalletButton = document.getElementById('connectWalletButton');
                    const openInMetaMaskButton = document.querySelector('.tab-button');
                    
                    mintButton.classList.add('enabled', 'hue-effect');
                    connectWalletButton.classList.add('hue-effect');
                    mintButton.disabled = false;

                    document.getElementById('statusIcons').style.display = 'none';

                    const walletIcon = document.getElementById('walletIcon');
                    walletIcon.src = 'https://raw.githubusercontent.com/nftfan/nftz/main/cloud.gif';
                    
                    connectWalletButton.innerHTML = '<strong>Connected</strong>';
                    connectWalletButton.style.backgroundColor = '#238636';
                    
                    if (openInMetaMaskButton) {
                        openInMetaMaskButton.style.display = 'none';
                    }

                    contract = new ethers.Contract(contractAddress, abi, signer);

                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    alert('Failed to connect wallet. Check the console for details.');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        }

        async function handleMint() {
            const tokenId = parseInt(document.getElementById('tokenId').value, 10);
            const amount = parseInt(document.getElementById('amount').value, 10);

            try {
                document.getElementById('statusIcons').style.display = 'block';
                document.getElementById('processingIcon').style.display = 'inline';
                document.getElementById('completedIcon').style.display = 'none';
                document.getElementById('errorIcon').style.display = 'none';
                document.getElementById('statusText').innerText = 'Please wait for 30s';

                const pricePerToken = await contract.tokenPrice();
                const totalPrice = pricePerToken.mul(amount);

                const tx = await contract.buyNFT(tokenId, amount, { value: totalPrice });
                await tx.wait();

                document.getElementById('processingIcon').style.display = 'none';
                document.getElementById('completedIcon').style.display = 'inline';
                document.getElementById('statusText').innerText = 'Transaction successful!';
                
                setTimeout(() => {
                    document.getElementById('statusIcons').style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Transaction error:', error);
                document.getElementById('processingIcon').style.display = 'none';
                document.getElementById('completedIcon').style.display = 'none';
                document.getElementById('errorIcon').style.display = 'inline';
                document.getElementById('statusText').innerText = 'Transaction failed!';
                
                setTimeout(() => {
                    document.getElementById('statusIcons').style.display = 'none';
                }, 3000);
            }
        }

        function init() {
            document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
            document.getElementById('mintButton').addEventListener('click', handleMint);
        }

        init();
    </script>
</body>
</html>
