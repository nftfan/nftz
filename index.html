<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .chatbox {
      width: 360px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .chatbox-header {
      background-color: #007bff;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .chatbox-messages {
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #e0e0e0;
    }
    .message {
      margin-bottom: 10px;
    }
    .message p {
      margin: 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 75%;
    }
    .message.received p {
      background-color: #e9ecef;
      color: #333;
      align-self: flex-start;
    }
    .message.sent p {
      background-color: #007bff;
      color: #ffffff;
      align-self: flex-end;
    }
    .chatbox-input {
      display: flex;
      border-top: 1px solid #e0e0e0;
      padding: 10px;
    }
    .chatbox-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      outline: none;
    }
    .chatbox-input button {
      background-color: #007bff;
      border: none;
      color: #ffffff;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbox-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chatbox-header">
      <h3>Chat with Support</h3>
    </div>
    <div class="chatbox-messages" id="messages">
      <!-- Messages will be appended here -->
    </div>
    <div class="chatbox-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import Groq from "groq-sdk";

    const groq = new Groq();
    const apiKey = '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';

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      console.log('User input:', userInput);

      // Append user message to chatbox
      appendMessage(userInput, 'sent');

      try {
        const stream = await getGroqChatStream(userInput);

        let assistantMessage = '';
        for await (const chunk of stream) {
          console.log('Chunk received:', chunk); // Log chunk for debugging
          const content = chunk.choices[0]?.delta?.content || '';
          assistantMessage += content;
          appendMessage(assistantMessage, 'received');
        }
      } catch (error) {
        console.error('Error sending message:', error.message);
        appendMessage('Sorry, something went wrong. Check the console for details.', 'received');
      }
    }

    async function getGroqChatStream(userInput) {
      console.log('Fetching chat stream...');
      try {
        return await groq.chat.completions.create({
          messages: [
            {
              role: "system",
              content: "You are a helpful assistant.",
            },
            {
              role: "user",
              content: "Behave like my girlfriend sweet and naughty keep your responses short",
            },
            {
              role: "user",
              content: userInput,
            },
          ],
          model: "llama3-8b-8192",
          temperature: 0.5,
          max_tokens: 1024,
          top_p: 1,
          stop: null,
          stream: true,
        });
      } catch (error) {
        console.error('Error getting chat stream:', error.message);
        throw error;
      }
    }

    function appendMessage(content, role) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', role);
      messageDiv.innerHTML = `<p>${content}</p>`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
    }
  </script>
</body>
</html>
