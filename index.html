   <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
<script type="text/javascript">
   let provider;
let signer;
let contract;

const contractAddress = "0xFB51789AAdC64a935Eeb2461D304Fd0F88f3A584"; // Your contract address
const contractABI = [
    "function claimTokens() external",
    "function lastClaimedTime(address) view returns (uint256)",
    "function claimInterval() view returns (uint256)"
];

document.getElementById("connectWallet").onclick = async () => {
    await connectWallet();
};

document.getElementById("claimTokens").onclick = async () => {
    await claimTokens();
};

function updateMessage(message) {
    document.getElementById("message").innerText = message;
}

async function connectWallet() {
    const loadingElement = document.getElementById("loading");
    loadingElement.style.display = "block";
    updateMessage('');

    try {
        // Check if BitKeep Wallet is installed and set up
        if (typeof window.bitkeep !== "undefined" && typeof window.bitkeep.ethereum !== "undefined") {
            provider = new ethers.providers.Web3Provider(window.bitkeep.ethereum);
            await window.bitkeep.ethereum.request({ method: "eth_requestAccounts" });
        }
        // Otherwise, check if MetaMask or other Ethereum wallets are installed
        else if (typeof window.ethereum !== "undefined") {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await window.ethereum.request({ method: "eth_requestAccounts" });
        } else {
            updateMessage("Please install MetaMask, BitKeep Wallet, or another compatible Ethereum wallet.");
            return;
        }

        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        document.getElementById("claimTokens").disabled = false;
        updateMessage("Wallet connected.");
    } catch (error) {
        console.error("Error connecting wallet:", error);
        updateMessage("Failed to connect wallet. Please check your wallet or browser.");
    } finally {
        loadingElement.style.display = "none";
    }
}

async function claimTokens() {
    const loadingElement = document.getElementById("loading");
    loadingElement.style.display = "block";
    updateMessage('');

    try {
        const address = await signer.getAddress();
        const lastClaimedTime = await contract.lastClaimedTime(address);
        const claimInterval = await contract.claimInterval();
        const currentTime = Math.floor(Date.now() / 1000);

        if (currentTime >= lastClaimedTime.toNumber() + claimInterval.toNumber()) {
            const tx = await contract.claimTokens();
            await tx.wait();
            updateMessage("Tokens claimed successfully!");
        } else {
            const nextClaimTime = new Date((lastClaimedTime.toNumber() + claimInterval.toNumber()) * 1000);
            updateMessage(`You can claim tokens again after ${nextClaimTime.toLocaleString()}`);
        }
    } catch (error) {
        console.error("Error claiming tokens:", error);
        updateMessage("Failed to claim tokens. See console for details.");
    } finally {
        loadingElement.style.display = "none";
    }
}

</script>
