<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy NFT on Polygon</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Buy NFT on Polygon</h1>
    <button id="connectWalletButton">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>
    <form id="buyForm" style="display:none;">
        <label for="tokenId">Token ID:</label>
        <input type="number" id="tokenId" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br>
        <button type="submit">Buy NFT</button>
    </form>

    <script>
        // Define contract details
        const contractAddress = '0xDb0579C6fb9e8595596EF07534017F9D830AdaF6'; // Replace with your contract address
        const abi = [
            "function buyNFT(uint256 _tokenId, uint256 _amount) external payable",
            "function tokenPrice() external view returns (uint256)"
        ];

        let provider;
        let contract;
        let signer;
        
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send('eth_requestAccounts', []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.getElementById('walletAddress').innerText = `Connected: ${address}`;
                    document.getElementById('buyForm').style.display = 'block'; // Show the buy form
                    contract = new ethers.Contract(contractAddress, abi, signer);
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                    alert('Failed to connect wallet. Please try again.');
                }
            } else {
                alert('MetaMask is not installed. Please install MetaMask and try again.');
            }
        }

        async function init() {
            document.getElementById('connectWalletButton').addEventListener('click', connectWallet);

            // Handle form submission
            document.getElementById('buyForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const tokenId = parseInt(document.getElementById('tokenId').value);
                const amount = parseInt(document.getElementById('amount').value);

                try {
                    // Fetch token price
                    const pricePerToken = await contract.tokenPrice();
                    const totalPrice = pricePerToken.mul(amount);

                    // Send transaction
                    const tx = await contract.buyNFT(tokenId, amount, { value: totalPrice });
                    await tx.wait();  // Wait for transaction to be mined

                    alert('Transaction successful!');
                } catch (error) {
                    console.error(error);
                    alert('Transaction failed!');
                }
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
